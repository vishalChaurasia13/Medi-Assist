<!DOCTYPE html>
<style type="text/css">
    .dig
    {
    width:35%;
    height:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    align-items:center;
    justify-content:center;


    }
    .root
    {
    background:#c0eafc;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    }
    .head{
    font-size:22px;
    font-weight:bolder;
    letter-spacing:2px;
    color:black;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
 <form action="/otppage" method="post">  {% csrf_token %}
    <div class="root">
        <div class="dig" >
            <div class="head" >
                <div style="padding-left:5px;padding-top:20px;letter-spacing:0.5px;">Sign In</div>

            </div>
            <div style="padding-left:5px;font-size:12px;font-weight:600;color:rgb(136, 135, 135);">Enter your registered mobile number to sign.</div>

            <div class="row" style="margin-top: 20px;">
                <div class="col s12">
                    <div class="input-field">
                        <input id="mobileno" name="mobileno" type="text" class="validate">
                        <label for="mobileno">Mobile Number</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div>{{ msg }}</div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <button style="width:100%;border-radius:20px" class="btnlogin waves-effect waves-light btn" type="submit" value="Login" name="btn">Login
                      </button>
                </div>
            </div>

            <div class="row" style="margin-top:60px">
                <div class="col s12">
                    <div style="padding-left:5px;font-size:12px;font-weight:600;color:rgb(136, 135, 135);display:flex; center;align-items: center;">Don't have account?</div>
                    <button style="width:100%;border-radius:20px;background-color: rgb(10, 138, 223);" class="btnaccount waves-effect waves-light btn" type="submit" name="btn" value="create">Create new account
                    </button>
                </div>
            </div>

        </div>
    </div>


    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
     </script>

     <script>
         $(document).ready(function(){
            $("#mobileno").val("+91-")

        })



     </script>
 </form>
</body>
</html>
