
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>specialization</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<form action="/RegistrationSubmit" method="post" enctype="multipart/form-data"> {% csrf_token %}
<section class="h-100 h-custom" style="background: #95A5A6;">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3" style="background-color:#f5f6fa;">
          <img src="/static/docregistration.png" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Doctor Registration Info</h3>


             <div class="form-outline mb-4">
                <input type="text" name="doctorname" id="form3Example1q" class="form-control"  />
                <label class="form-label" for="form3Example1q">Full Name</label>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline datepicker">
                    <input type="date" class="form-control" id="exampleDatepicker1" name="dob"/>
                    <label for="exampleDatepicker1" class="form-label">Select D.O.B</label>
                  </div>

                </div>
                  <b>Gender :</b>
                <div class="col-md-6 mb-4">
                  <select class="select w-100 p3" name="gender">
                    <option disabled>Gender</option>
                    <option >Female</option>
                    <option >Male</option>
                    <option >Other</option>
                  </select>

                </div>
              </div>
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">

                  <div class="form-outline">
                    <input type="number" id="form3Example1w" class="form-control" name="mobileno"/>
                    <label class="form-label" for="form3Example1w">mobile no.</label>
                  </div>

                </div>
              </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" name="emailaddress"/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>
                <b>Specialization :</b>
                <div class="mb-4">
                <select class="select w-50 p3" name="specialization">
                  <option disabled>Specialization</option>
                  <option >cardiologist</option>
                  <option >surgeon</option>
                  <option >neurologist</option>
                </select>

              </div>
                <div class="row" style="margin-top :10px">
                    <b>Picture Upload : </b>
           <div class="col-6">
                  <input name="icon" class="form-control form-white form-control-lg" id="formFileLg" type="file" /><br><br>
           </div>
       </div>



              <button type="submit" class="btn btn-success btn-lg mb-1" style="background-color: #405CEC;">Register</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="reset" class="btn btn-success btn-lg mb-1" style="background-color: #405CEC;">Reset</button>


          </div>
            <div class="row" style="margin-top :10px">
            <div style="color:#405CEC; font-size:24px" class="col-12">
                  &nbsp;&nbsp; {{ msg }}
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>


<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

</html>
