<!DOCTYPE html>
<style type="text/css">
    .dig
    {
    width:30%;
    height:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    align-items:center;
    justify-content:center;


    }
    .root
    {
    background:#c0eafc;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    }
    .head{
    font-size:22px;
    font-weight:bolder;
    letter-spacing:2px;
    color:black;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="root">
        <div class="dig" >
            <div class="head" >
                <div>
                    <center>
                    <img src="/static/doctortrans.png" width="70%">
                </center>
                </div>

            </div>
            <div style="padding-left:5px;font-size:20px;font-weight:700;color:rgb(12, 12, 12);text-align: center;">Let your Doctor Know about <br> your status before seen them</div>
            <div style="padding-left:5px;font-size:12px;font-weight:600;color:rgb(111, 110, 110);text-align: center;">Lorem Ipsum simply dummy text of the printing <br>and typeseting industry</div>

            <div class="row" style="margin-top:20px">
                <div class="col s12">
                    <button style="width:100%;border-radius:20px;background-color: rgb(7, 138, 152);;" class="btnloginotp waves-effect waves-light btn" type="button" name="action">Login with Mobile Number
                      </button>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <button style="width:100%;border-radius:20px;background-color: rgb(7, 138, 152);" class="btnloginpass waves-effect waves-light btn" type="button" name="action">Login with Gmail Address
                      </button>
                </div>
            </div>

            <div class="row" style="margin-top:60px">
                <div class="col s12">
                    <div style="padding-left:5px;font-size:12px;font-weight:600;color:rgb(136, 135, 135);text-align: center;">Don't have account?</div>
                    <button style="width:100%;border-radius:20px;background-color: rgb(10, 138, 223);" class="btnaccount waves-effect waves-light btn" type="button" name="action">Create new account
                    </button>
                </div>
            </div>

        </div>
    </div>


    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
     </script>

<script>
    $('.btnloginotp').click(function(){
        location.href="http://localhost:8000/loginpage"
    })

    $('.btnaccount').click(function(){
        location.href="http://localhost:8000/userregistration"
    })

    $('.btnloginpass').click(function(){
        location.href="http://localhost:8000/emaillogin"
    })
</script>

</body>
</html>
