<!DOCTYPE html>
<style type="text/css">
    .dig
    {
    width:45%;
    height:auto;
    background:#7f8fa6;
    padding:20px;
    border-radius:10px;

    }
    .root
    {
    background:#f5f6fa;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    }
    .head{
    font-size:24px;
    font-weight: bold;
    letter-spacing:2px;
    color:#ffffff;
    }


</style>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
  rel="stylesheet"
/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/static/project.js"></script>
</head>
<body>
<form action="/doctorregistred" method="post" enctype="multipart/form-data"> {% csrf_token %}
<div class="root">
   <div class="dig" >
    <div class="head" >
        <span ><img src="/static/submitdoctor.png" width="50px"></span>
        <span style="padding-left:5px;padding-top:20px;">Doctor Registration</span>
    </div>
       <div class="row" style="margin-top:8px;">
           <div class="col-12">
               <div class="form-outline form-white">
                   <input type="text" id="dname" name="dname" class="form-control form-control-lg" />
                   <label class="form-label" for="dname">Doctor's Name</label>
               </div>

           </div>
       </div>

       <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <div class="form-outline form-white">
                <input type="date" id="dob" name="dob" class="form-control form-control-lg" />
                <label class="form-label" for="dob">Date Of Birth</label>
            </div>

        </div>
    </div>

       <div class="row" style="margin-top:8px;">
           <div class="col-12">
               <div class="form-outline form-white">
                <div style="color: #ffff">Gender</div>
                <div class="btn-group">
                    <input type="radio" value="Male" class="btn-check" name="gender" id="gen" autocomplete="off" checked/>
                    <label class="btn btn-white" for="gen">Male</label>

                    <input type="radio" value="Female" class="btn-check" name="gender" id="gen1" autocomplete="off" />
                    <label class="btn btn-white" for="gen1">Female</label>

                    <input type="radio" value="Other" class="btn-check" name="gender" id="gen2" autocomplete="off" />
                    <label class="btn btn-white" for="gen2">Other</label>
                </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input type="number" id="mobnum" name="mobnum" class="form-control form-control-lg" />
                    <label class="form-label" for="mobnum">Mobile Number</label>
                </div>

            </div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input type="text" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email Address</label>
                </div>

            </div>
        </div>

       <div class="row" style="margin-top:10px;">
            <div class="col-12">
                <div class="form-outline form-white">
                    <select id="special" name="special" class="form-select">
                      <option>-Specialization-</option>
                    </select>
                </div>

            </div>
        </div>


       <div class="row" style="margin-top:8px;">
           <div class="col-12">
               <label for="formFileLg" class="form-label" style="color:white;">Picture</label>
               <input class="form-control form-control-lg" id="formFileLg" name="pic" type="file" />
           </div>
       </div>
       <div class="row" style="margin-top:8px;">
           <div class="col-6">
               <button type="submit" style="width:100%" class="btn btn-light" data-mdb-ripple-color="dark">Submit</button>
           </div>
           <div class="col-6">
               <button type="reset" style="width:100%;" class="btn btn-light" data-mdb-ripple-color="dark">Reset</button>
           </div>
       </div>
       <div class="row" style="margin-top:8px;">
           <div class="col-12">
               <center>
               <div style="color:#FFFF;align-items:center;">{{msg}}</div>
               </center>
           </div>
       </div>

   </div>
</div>
</form>
</body>
</html>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
